<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            text-align: center;
        }
        audio {
            width: 300px;  /* Adjust the width */
            height: 40px;  /* Adjust the height */
        }
        label {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <label>Live Audio Stream</label>
        <audio controls autoplay loop>
            <source src="https://stream.zeno.fm/5tm2e5uxqf9uv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
