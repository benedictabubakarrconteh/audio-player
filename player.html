<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            background: black;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        audio {
            width: 100%;
        }
        label {
            color: white;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <label>Live Audio Stream</label>
        <audio controls autoplay loop>
            <source src="https://stream.zeno.fm/5tm2e5uxqf9uv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
